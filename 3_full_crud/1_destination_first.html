<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div id="display" class="card-group"></div>
    <script>
        let myDestinations = [{
            name: 'Barcelona',
            score: 8.5,
            description: 'Barcelona is the capital of Catalunya.',
            image: 'https://media.timeout.com/images/105992807/750/422/image.webp',
            restaurants: [{
                name: 'Macchina Pasta Bar',
                location: 'https://maps.app.goo.gl/diVJ5XbrbgmKTxhXA'
            }, 'Chilli']
        },
        {
            name: 'Los Angeles',
            score: 7.9,
            description: 'Los Angeles is in the west coast of the USA',
            image: 'https://cdn.britannica.com/22/154122-050-B1D0A7FD/Skyline-Los-Angeles-California.jpg',
            restaurants: ['Mcdonadls', 'Wendys']
        },
        {
            name: 'New York',
            score: 8.2,
            description: 'New York is the biggest city in the USA',
            image: 'https://cdn.britannica.com/61/93061-050-99147DCE/Statue-of-Liberty-Island-New-York-Bay.jpg',
            restaurants: ['Fifth Avenue', 'AAAA']
        }
        ]
        // display.innerHTML = myDestinations.join('<BR>')
        displayDestinations()
        function displayDestinations() {
            let finalStr = ''
            for (let i = 0; i < myDestinations.length; i++) {
                const destinationStr = `
                <div class="col">
                <div class="card" style="width: 18rem;max-width: 200px;">
                    <img src="${myDestinations[i].image}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${myDestinations[i].name} - ${myDestinations[i].score}</h5>
                        <p class="card-text">${myDestinations[i].description}</p>
                        <button class="btn btn-danger" onclick="deleteDestination(${i})">Delete</button>
                        <button class="btn btn-primary" onclick="editDestination(${i})">Edit</button>
                    </div>
                </div>
                </div>`
                finalStr = finalStr + destinationStr
            }
            display.innerHTML = finalStr

        }
    </script>
</body>

</html>
